    <title>Mutual Funds Visualization - Bubble Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .information-block {
            background-color: #003976;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1.5mm solid #eaab00;
            font-family: "NationalBold", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-variant-numeric: lining-nums;
            text-shadow: inherit;
            line-height: 120%;
        }

        .logo {
            margin-right: 20px;
            width: 225px;
            height: 100px;
        }

        h2.text-center {
            font-family: 'NationalBold', "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-variant-numeric: lining-nums;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #003976;
            font-size: 2.1875rem;
        }

        /* Main Content */
        .chart-container {
            padding: 20px;
            margin-bottom: auto; /* Push footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .chart {
            width: 800px;
            height: 600px;
        }

        /* Footer */
        .footer-section {
            background-color: #003976;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            border-top: 1.5mm solid #eaab00;
            font-family: "NationalBold", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-variant-numeric: lining-nums;
            text-shadow: inherit;
            line-height: 130%;
            color: #fff;
        }

        .contact-info {
            margin-left: auto;
        }

        /* Back Button */
        .back-button {
            background-color: #eaab00;
            color: #003976;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="information-block">
    <img src="logoBlueBG.jpg" alt="Logo" class="logo">

        <p><strong>Subject:</strong> Information Visualisation</p>

<!-- Footer -->
<div class="footer-section">
